    <script src="script.js"></script>
        <script>
            // Typewriter animation for hero section
            const phrases = [
                "Hi, I am Jayden.",
                "I'm a Web Designer.",
                "I'm a Soldier.",
                "I'm a Student."
            ];
            const el = document.getElementById('typewriter-text');
            let phraseIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            let typingSpeed = 80;
            let pauseTime = 1200;

            function type() {
                if (!el) return;
                const currentPhrase = phrases[phraseIndex];
                if (isDeleting) {
                    el.textContent = currentPhrase.substring(0, charIndex - 1);
                    charIndex--;
                    if (charIndex === 0) {
                        isDeleting = false;
                        phraseIndex = (phraseIndex + 1) % phrases.length;
                        setTimeout(type, 400);
                        return;
                    }
                } else {
                    el.textContent = currentPhrase.substring(0, charIndex + 1);
                    charIndex++;
                    if (charIndex === currentPhrase.length) {
                        isDeleting = true;
                        setTimeout(type, pauseTime);
                        return;
                    }
                }
                setTimeout(type, isDeleting ? 40 : typingSpeed);
            }
            type();
        </script>
